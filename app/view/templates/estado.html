{% extends 'base.html' %}
{% block body %}

<br><br><br><br>
<div class="container">
    <div class="row">
      <div class="card text-center" style="width: 15rem; height: 16rem; display: block; margin-left: auto; margin-right: auto;">
        <img class="card-img-top" src="{{url_for('static', filename = estado.getIcone())}}">
        <div class="card-body">
          <h5 class="card-title">{{estado.getNome()}} ({{estado.getSigla()}})</h5>
        </div>
      </div>
    </div>
  </div>  
<br><br><br><br>
<div class="container-fluid padding">
    <div class="row padding">
        <div class="modal fade" id="myModal">
            {% for noticia in estado.getNewsList() %}
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="{{url_for('static', filename = noticia.getIconeNoticiai())}}" class="img-fluid">
                    </div>
                </div>	
            </div>
        </div>
        <div class="col-lg-6">
            <h3>{{url_for('static', filename = noticia.getTitulo())}}</h3>
            <hr class="my-3">
            <p>{{url_for('static', filename = noticia.getTexto())}}</p>
            <a href="{{url_for('noticia', noticia_id = noticia.getId())}}" target="_blank"><button type="button" class="btn btn-outline-secondary btn-lg">Saiba Mais</button></a>
        </div>
        {% endfor %}    
    </div>
</div>
<br><br><br><br><br><br><br>

{% endblock %}
